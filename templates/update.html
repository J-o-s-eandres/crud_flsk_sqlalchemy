<form action="/update/{{contact.id}}" method="POST">
    <input type="text" name="fullname" placeholder="Write your fullname" value="{{contact.fullname}}" required>
    <input type="email" name="email" placeholder="Write your email" value="{{contact.email}}" required>
    <input type="text" name="phone" placeholder="Write your phone" value="{{contact.phone}}" required>
    <button>Save</button>
</form>
